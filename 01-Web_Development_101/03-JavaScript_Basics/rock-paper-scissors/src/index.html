<!DOCTYPE html>
<html>

<head>
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>

<body>
  <header class="header">
    <div class="title">
      <h1>Rock Paper Scissors</h1>
    </div>
    <div class="score-container">
      <div>
        <h2>Round</h2>
        <p class="round">1</p>
      </div>
      <div>
        <h2>Player Score</h2>
        <p class="player-score">2</p>
      </div>
      <div>
        <h2>Computer Score</h2>
        <p class="computer-score">0</p>
      </div>
    </div>
  </header>

  <main class="main">
    <div>
      <p class="game-result">Result of the game here</p>
    </div>
    <ul class="game-choices">
      <li><button class="rock-button">Rock</button></li>
      <li><button class="paper-button">Paper</button></li>
      <li><button class="scissors-button">Scissors</button></li>
    </ul>
    <button class="reset-button">Reset game</button>
  </main>
  <script type="text/javascript" src="./js/script.js"></script>
</body>

</html>
